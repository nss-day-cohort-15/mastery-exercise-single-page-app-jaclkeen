<!DOCTYPE html>
<html>
<head>
  <title>SPA Quiz</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
  <div class="container">
    <h1>Let's Buy a Car</h1><br><br>
    <nav>
      <textarea class="input" id="input" name="input"></textarea>
      <input type="button" class="btn btn-primary" value="Submit" id="submit">
    </nav><br>

    <div class="banner">
      <p class="instructions">Double click on the description to change it in the box above!</p>
    </div><br>
    <table class="table table-hover">
      <thead class="thead">
        <tr class="row">
          <th class="col-lg-2">Make</th>
          <th class="col-lg-2">Model</th>
          <th class="col-lg-1">Year</th>
          <th class="col-lg-2">Price</th>
          <th class="col-lg-2">Color</th>
          <th class="col-lg-1">Availability</th>
          <th class="col-lg-2">Description</th>
        </tr>
      <tbody class="t_body" id="t_body">
          <!-- JSON DATA GOES HERE -->
      </tbody>
      </thead>
    </table>

  </div>
  <script src="CarLot.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
